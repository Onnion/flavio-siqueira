<!--start passport process area-->
<section id="passport-process-area">
    <div class="container">
        <!--start section heading-->
        <div class="row">
            <div class="col-md-12">
                <div class="section-heading text-center">
                    <h2>Áreas de atuação</h2>
                </div>
            </div>
        </div>
        <!--end section heading-->
        <div class="row">
            <div role="tabpanel">
                <!--start tab menu-->
                <ul class="nav nav-tabs" role="tablist" style="justify-content: center;">
                    <li *ngFor="let area of areas" role="presentation" (click)="selectArea(area.id)" [class.active]="area.id === areaSelected">
                        <a style="cursor: pointer;" role="tab" data-toggle="tab">
                            {{area.label}}
                        </a>
                    </li>
                </ul>
                <!--end tab menu-->

                <div class="tab-content">


                    <div *ngFor="let area of areas" role="tabpanel" [class.active]="area.id === areaSelected" class="tab-pane"
                        id="{{area.id}}">
                        <div class="container">
                            <div class="row justify-content-center mb-5">
                                <div class="col-12">

                                   
                                    <div class="serv-icon" style="align-items: center; display: flex;">
                                        <img src="assets/img/enterprise.svg" class="img-responsive" style="width: 71px;"
                                            alt="" />
                                        <h3 style="display: inline;margin-left: 10px;font-weight: 700;">
                                            {{area.label}}
                                        </h3>
                                    </div>
                                    <div class="mission-dots">
                                            <ul>
                                                <li></li>
                                                <li></li>
                                                <li></li>
                                                <li></li>
                                            </ul>
                                        </div>
                                    <p class="text-justify"> {{area.resume}}</p>

                                </div>

                            </div>
                            <div class="row">
                                <div *ngFor="let data of area.data; let i = index" class="col-md-3 col-sm-6">
                                    <div class="service-single">
                                        <span class="bg-text">{{(i + 1).toLocaleString('en-US', {minimumIntegerDigits:
                                            2, useGrouping:false})}}</span>
                                        <div class="serv-icon" style="padding-top: 20px;">
                                            <!-- <img src="assets/img/enterprise.svg" class="img-responsive" style="width: 71px;"
                                                alt=""> -->
                                        </div>
                                        <!-- <h4>{{data}}</h4> -->
                                        <p class="text-justify">{{data | titlecase}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!--end tab content-->
            </div>
        </div>
    </div>
</section>
<!--end passport process area-->
