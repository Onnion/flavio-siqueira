<div class="container">
  <div class="row justify-content-center" style="margin-bottom: 60px">
    <div class="col-10" *ngIf="content">
      <h1 class="title">{{content.title}}</h1>

      <p class="text-left date_published">
        <i class="fa fa-calendar-plus-o" aria-hidden="true"></i>
        {{content.created_at | date: 'dd/MM/yyyy'}} |
        <i class="fa fa-tag text-right" aria-hidden="true"></i>
        <span>{{content.category.name}}</span>
      </p>

      <br>

      <div class="text" [innerHtml]="safeContent(content.text)"></div>

      <br>

      <p class="date_published">
        Texto publicado originalmente em
        <a [href]="safeContent(content.url)" target="_blank">{{safeContent(getUrlText(content.url))}}</a>
      </p>

    </div>
  </div>

</div>
