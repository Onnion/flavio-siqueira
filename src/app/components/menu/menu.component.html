<div class="media-menu">
  <div>
    <a [routerLink]="['/']">
      <img src="http://via.placeholder.com/211x50" class=" img-fluid" alt="">
    </a>
  </div>

    <div 
    *ngFor="let menu of menuItens" 
    [class.active]="selected === menu.value" 
    class="content-type" 
    (click)="select(menu)"
    [id]="menu.value">
        <div>
            <i [class]="menu.icon"></i>
            <p>{{menu.label}}</p>
        </div>
    </div>

</div>
