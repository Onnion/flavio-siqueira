    <div class="container" style="padding-bottom: 60px;">
        <div class="row">
            <div class="col-md-12">
                <div class="section-heading text-center">
                    <h2>Área de Contato</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="">
                    <app-maps style="width: 100%"></app-maps>

                </div>

            </div>

            <div class="col-md-6">
                <div class="contact-form">
                    <form [formGroup]="form" (submit)="submit()">

                        <mat-form-field appearance="outline">
                            <mat-label>Digite o seu nome</mat-label>
                            <input matInput formControlName="name">
                        </mat-form-field>

                        <mat-form-field appearance="outline">
                            <mat-label>Digite o seu email</mat-label>
                            <input matInput formControlName="email">
                        </mat-form-field>

                        <mat-form-field appearance="outline">
                            <mat-label>Digite o seu telefone para contato</mat-label>
                            <input mask="phone" matInput formControlName="phone">
                        </mat-form-field>

                        <mat-form-field appearance="outline">
                            <mat-label>Como podemos lhe ajudar?</mat-label>
                            <textarea formControlName="message" matInput rows="3" style="resize: none"></textarea>

                        </mat-form-field>

                        <div class="contact-btn text-center">
                            <button [disabled]="status_form.loading || status_form.done" style="cursor: pointer" type="submit">{{getLabel()}}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
