<app-menu (selectMenu)="loadData($event)" [type]="typeSnapshop" [mode]="showMode"></app-menu>

<div class="main-wraper">
    <app-loading [loading]="loading"></app-loading>
    <app-media-header [type]="type"></app-media-header>
    <app-display-data *ngIf="!showMode"  [type]="type" [data]="data" (selectVideo)="selectVideo($event)"></app-display-data>
    <app-content-view *ngIf="showMode && content" [content]="content"></app-content-view>
</div>

<app-show-video *ngIf="showVideo" [video]="video" (close)="close($event)"></app-show-video>
