<app-menu (selectMenu)="loadData($event)"></app-menu>

<div class="main-wraper">
    <app-loading [loading]="loading"></app-loading>
    <app-media-header [type]="type"></app-media-header>
    <app-display-data *ngIf="!showMode"  [type]="type" [data]="data"></app-display-data>
    <app-content-view *ngIf="showMode" [content]="content"></app-content-view>
</div>
