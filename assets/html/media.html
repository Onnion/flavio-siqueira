<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name=“description” content=” texto com 150 caracteres e Keywords” />
    <meta name="googlebot" content="noindex, nosnippet, noodp, nofollow">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="Content-Language" content="pt-br">

    <meta property="og:title" content="Soluções imobiliárias">
    <meta property="og:site_name" content="Property Solutions">
    <meta property="og:description" content="As melhores e mais práticas soluções imobiliárias.">

    <title>Flávio Siqueira</title>
    <link rel="stylesheet" href="../gulp/css/all.css">
</head>

<body>

    <!--start preloader-->
    <div class="site-preloader">
        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
    </div>
    <!--start preloader-->

    <!--start header-->
    <header>
        <div class="media-menu">
            <div>
                <a href="../">
                    <img src="http://via.placeholder.com/211x50" class=" img-responsive" alt="">
                </a>
            </div>
            <div class="content-type active" id="news">
                <div>
                    <i class="fa fa-newspaper"></i>
                    <p>Notícias</p>
                </div>
            </div>
            <div class="content-type" id="decisions">
                <div>
                    <i class="fa fa-newspaper"></i>
                    <p>Decisões</p>
                </div>
            </div>
            <div class="content-type" id="articles">
                <div>
                    <i class="fa fa-newspaper"></i>
                    <p>Artigos</p>
                </div>
            </div>
            <div class="content-type" id="videos">
                <div>
                    <i class="fab fa-youtube"></i>
                    <p>Vídeos</p>
                </div>
            </div>

        </div>
    </header>
    <!--end header-->

    <section class="main" style="padding-left: 150px;">

        <div class="main-header">
            <div style="flex: 1"></div>

            <div class="input-search-container">

                <div class="search-box">
                    <div class="search-icon"><i class="fa fa-search"></i></div>
                    <form action="" class="search-form">
                        <input type="text" name="search" placeholder="Pesquisar" id="search" autocomplete="off">
                    </form>
                    <svg class="search-border" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                        xmlns:a="http://ns.adobe.com/AdobeSVGViewerExtensions/3.0/" x="0px" y="0px" viewBox="0 0 671 111"
                        style="enable-background:new 0 0 671 111;" xml:space="preserve">
                        <path class="border" d="M335.5,108.5h-280c-29.3,0-53-23.7-53-53v0c0-29.3,23.7-53,53-53h280" />
                        <path class="border" d="M335.5,108.5h280c29.3,0,53-23.7,53-53v0c0-29.3-23.7-53-53-53h-280" />
                    </svg>
                    <div class="go-icon"><i class="fa fa-arrow-right"></i></div>
                </div>

            </div>
        </div>

        <div class="">

            <div id="dataLoad" class="row" style="margin: 0;">
            </div>

        </div>

        <!--start footer-->
        <footer id="footer">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="copyright-text">
                            <p>Copyright By - Lorem ipsum - 2018</p>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <!--end footer-->
    </section>

    <div class="social-links">
        <ul>
            <li><a href=""><i class="fab fa-facebook"></i></a></li>
            <li><a href=""><i class="fab fa-instagram"></i></a></li>
            <li><a href=""><i class="fab fa-linkedin"></i></a></li>
        </ul>
    </div>

    <!--minify and concat js-->
    <script src="../gulp/js/all.js"></script>
    <script src="../gulp/js/media.js"></script>

</body>

</html>
